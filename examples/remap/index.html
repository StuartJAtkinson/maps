let circle;

let popupTimer = null;

const preventTextSelection = e=>e.preventDefault();

function startResize(e) {
  clearTimeout(popupTimer);
  keepPopupsOpen = true;
  map.dragging.disable();
  document.addEventListener('selectstart', preventTextSelection );
  L.DomEvent.on(document, 'mousemove', resize);
  L.DomEvent.on(document, 'mouseup', stopResize);
  circle = e.target;
  let startPoint = map.mouseEventToLatLng(e.originalEvent);
  let startRadius = circle.getRadius();
  let startDistance = startPoint.distanceTo(circle.getLatLng());
  startGap = startRadius - startDistance;
}

function resize(e) {
  let newPoint = map.mouseEventToLatLng(e);
  let distance = newPoint.distanceTo(circle.getLatLng());
  let newRadius = distance + startGap;
  circle.setRadius( newRadius );
  
  if (circle==innerCircle && newRadius > outerCircle.getRadius()) {
    outerCircle.setRadius(newRadius);
  } else if (circle==outerCircle && newRadius < innerCircle.getRadius()) {
    innerCircle.setRadius(newRadius);
  }
}

function stopResize(e) {
  L.DomEvent.off(document, 'mousemove', resize);
  L.DomEvent.off(document, 'mouseup', stopResize);
  map.dragging.enable();
  document.removeEventListener('selectstart', preventTextSelection); 
  popupTimer = setTimeout(()=>{keepPopupsOpen = false}, 0);
}

function PointFromArray(loc) {
  return {x:loc[0], y:loc[1]};
}

function remapPoint(point, quadCorners, rectSize, rectCenter) {
  // Normalize point to 0-1 range
  let nx = (point.x + rectCenter.x) / rectSize.x;
  let ny = 1 - (point.y + rectCenter.y) / rectSize.y;

  // Unpack quadrilateral corners
  let [topLeft, topRight, bottomLeft, bottomRight] = quadCorners;

  // Interpolate x and y separately
  function interpolate(a, b, factor) {
    return a + factor * (b - a);
  }

  // Interpolation along the top and bottom edges
  let topEdgeX = interpolate(topLeft.x, topRight.x, nx);
  let topEdgeY = interpolate(topLeft.y, topRight.y, nx);

  let bottomEdgeX = interpolate(bottomLeft.x, bottomRight.x, nx);
  let bottomEdgeY = interpolate(bottomLeft.y, bottomRight.y, nx);

  // Final interpolation between the edges
  let x = interpolate(topEdgeX, bottomEdgeX, ny);
  let y = interpolate(topEdgeY, bottomEdgeY, ny);

  return {x, y};
}


function warpToControlPoints(point, controlPointsData, smoothing = 1, power = 2) {
  let totalWeight = 0;
  let weightedXSum = 0;
  let weightedYSum = 0;

  // Calculate the warped position
  for (const { oldX, oldY, newX, newY } of Object.values(controlPointsData)) {
    let dx = newX - oldX;
    let dy = newY - oldY;

    let distance = Math.sqrt((point.x - oldX) ** 2 + (point.y - oldY) ** 2);
    let adjustedDistance = Math.max(distance, smoothing);
    let weight = 1 / (adjustedDistance ** power);

    weightedXSum += (point.x + dx) * weight;
    weightedYSum += (point.y + dy) * weight;
    totalWeight += weight;
  }
  
  // Normalize the result
  if (totalWeight > 0) {
    return {
      x: weightedXSum / totalWeight,
      y: weightedYSum / totalWeight
    };
  } 
  
  // Fallback to original point if totalWeight is zero
  return point;
}

function processRegions(marker) {
  let [x, y] = marker.feature.geometry.coordinates;
  let area = marker.feature.properties.area;

  if (t = (maps[mapId].regions && maps[mapId].regions[area])) {
    x = x * t.scale + t.offset.x;
    y = y * t.scale + t.offset.y;
    if (t.rotation) {
      let cx = t.offset.x;
      let cy = t.offset.y;
      x = x - cx;
      y = y - cy;
      let tx = x * Math.cos(t.rotation) - y * Math.sin(t.rotation);
      let ty = x * Math.sin(t.rotation) + y * Math.cos(t.rotation);
      x = tx + cx;
      y = ty + cy;
    }
  }
  return {x: x, y: y};
}

function project(marker, controlPointsData) {
  // process regions, get starting point
  let point = processRegions(marker);

  // do the bitmap remapping
  let worldCenter = PointFromArray(settings.remap.world.center);
  let worldSize = PointFromArray([settings.remap.world.size, settings.remap.world.size]);
  let corners = settings.remap.corners.map(corner => PointFromArray([corner.lng, corner.lat]));

  point = remapPoint(point, corners, worldSize, worldCenter);

  // then warp to control points
  if (settings.remap.warped) {
    let p; // mandatory scope. if it's a control point, just return saved coordinates
    if (p = controlPointsData [ marker.feature.properties.ref_id ] ) {
      return [p.newY, p.newX];
    }
    point = warpToControlPoints(point, controlPointsData, settings.remap.smoothing, settings.remap.power);
  }

  // return point as latlng
  return [point.y, point.x];
}

function bindPopup(marker) {
  addHelpers(marker);

  let o = marker.feature.properties;
  let name = o.title;

  //let content = '';//'<pre>'+JSON.stringify(l.feature, null, 2)+'</pre>';
  let content = `<b>${o.title}</b><br/>${o.description}<br/><small>${o.area}</small>`;
  let latlng = marker.getLatLng();

  let strLL = String([latlng.lat, latlng.lng]);
  content += '<hr><a href="https://www.google.com/maps/search/'+encodeURIComponent(strLL)+'" target=_blank>'+strLL+'</a>';

  let cp = settings.remap.controlPoints[o.ref_id];
  if (cp) {
    content += '<hr><button id="unbind-marker-btn">Unbind Marker</button>';
    if (cp.osm && cp.osm.osm_id) {
      let osm_url = 'https://www.openstreetmap.org/'+cp.osm.osm_type+'/'+cp.osm.osm_id;
      content += ' OSM id: <a href="'+osm_url+'" target=_blank>'+cp.osm.osm_id+'</a>';
    }
  }

  content += '<hr>Search results: <span id="possible-location">searching...</span>';
  content += '<br/><br/><form id="search-location-form"><input id="search-location-input" autofocus> <button id="search-location-btn" type="submit">Search Location</button></form>';

  function updateSearchResults(text) {
    let oldLatLng = marker.getLatLng();
    searchOSM(text, function(data, latlng){
      let div = document.querySelector('#possible-location');
      let url = 'https://www.google.com/maps/search/' + encodeURIComponent(text);

      if (data && latlng) {
        let info =`${data[0].name} ${data[0].addresstype} ${data[0].display_name}`;

        setSelection(latlng);
        let a = document.createElement('a');
        a.textContent = info;
        a.href = url;
        a.target = '_blank';

        let button = document.createElement('button');
        button.textContent = 'Use this location';
        button.onclick = function() { searchLocation(text, marker) }

        let spacer = document.createElement('p');

        div.replaceChildren(a, spacer, button);

      } else {

        let a = document.createElement('a');
        a.textContent = 'Not found in OSM, try Google';
        a.href = url;
        a.target = '_blank';
        div.replaceChildren(a);
      }
    })
  }

  setTimeout(function() {
    if (input=document.querySelector('#search-location-input')) {
      let text = marker.feature.properties.title;

      let cp;
      if (cp = settings.remap.controlPoints[o.ref_id]) {
        if (cp.osm && cp.osm.name) text = cp.osm.name;
      }

      text = [...text.split(' ').filter(e=>e!='Underground'), 'london'].join(' '); // search doesn't like underground

      updateSearchResults(text);
      if (e=document.querySelector('#search-location-form')) {
        input.value = text;
        input.select();
        e.onsubmit = function() {
          input.select();
          updateSearchResults(input.value);
          return false; // critical to prevent reload on submit
        }
      }
    }
    if (e=document.querySelector('#unbind-marker-btn')) e.onclick = function() { unbindMarker(o.ref_id) };
  }, 250);

  return content;
}

function loadMarkers() {
  fetch(settings.remap.markers).then(r=>r.json()).then(data=>{

    let markers = L.geoJSON(data, {
      style: f => { color: f.properties.color },
      filter: f=> {

        let o = f.properties;
        let area = o.area;
        let type = o.description;
        let skip = (area != mapId && !(maps[mapId].regions && maps[mapId].regions[area]));

        if (!o.description || !o.title) skip= true;

        // hide some of the location markers on the base map
        if (mapId == Object.keys(maps)[0]) {
          if (['City','Town'].includes(type) && area != mapId && o.ref_id!='07310FF5') skip = true;
          if (type == 'Military Base' && area != 'IWMWorld') skip = true;
        }

        return !skip;
      },
      pointToLayer: function (feature, latlng) {
        let marker = L.marker(latlng, {draggable: true, opacity: 1});
        marker.on('drag', markerDragged)
        marker.on('dragend', markerDragEnd)
        marker.on('dragstart', markerDragStart)
        //marker.on('contextmenu', markerContextMenu)
        return marker;
      },
      onEachFeature: function(feature, marker) {
        marker.bindPopup(bindPopup)
        marker.on('popupclose', function() {
          removeSelection();
          removeHelpers();
        })
        marker.on('popupopen', function(e){
          helpersPopup = e.popup;
        })
      }
    })

    markers.bindTooltip(marker => marker.feature.properties.title)

    markersGroup.addLayer(markers);

    updateMarkers();

    map.addControl( new L.Control.Search({
      layer: markers,
      hideMarkerOnCollapse: true,
      initial: false,
    }) );

  })
}


function reloadImage() {
  if (globalImage) map.removeLayer(globalImage);
  delete globalImage;

  globalImage = L.distortableImageOverlay(settings.remap.image, {
    mode: 'lock',
    selected: true,
    //actions: [L.DragAction, L.ScaleAction, L.DistortAction, L.RotateAction, L.FreeRotateAction, L.LockAction, L.OpacityAction, L.BorderAction, L.ExportAction, L.DeleteAction, L.RestoreAction],
    actions: [L.ScaleAction, L.RotateAction, L.OpacityAction, L.RestoreAction, L.LockAction],
    corners: settings.remap.corners,
  }).on('update', imageUpdated).on('load', updateMarkers)

  imgGroup.addLayer(globalImage);
}

function loadImages() {
  reloadImage();
}

function getMarkers() {
  let markers = markersGroup.getLayers(0)[0];
  return Object.values((markers && markers._layers)||{});
}

function updateMarkers() {
  let controlPointsData = {};
  for (marker of getMarkers()) {
    let o = marker.feature.properties;
    let p; // mandatory, because global scope allows undefined
    if ( p = settings.remap.controlPoints[o.ref_id] ) {
      let latlng = project(marker, {});
      controlPointsData[o.ref_id] = {
        oldX: latlng[1],
        oldY: latlng[0],
        newX: p.coordinates[1],
        newY: p.coordinates[0],
      };
    }
  }

  for (marker of getMarkers()) {
    let o = marker.feature.properties;
    marker && marker.dragging && (settings.remap.warped ? marker.dragging.enable() : marker.dragging.disable());
    marker.setOpacity(settings.remap.controlPoints[o.ref_id] && settings.remap.warped ? 1 : .3);
    marker.setLatLng( project(marker, controlPointsData ) );
  }
}

function imageUpdated(e) {
  settings.remap.corners = e.target.getCorners();
  updateMarkers();
  saveSettings();
}

function updateControlPoint(marker, latlng, osm_data) {
  // create or update control point
  let o = marker.feature.properties;
  let cp = settings.remap.controlPoints;
  let id = o.ref_id;

  cp[id] = cp[id] || {};
  let p = cp[id];

  p.coordinates =  [latlng.lat, latlng.lng];
  p.title =  p.title || o.title;

  if (osm_data) {
    p.osm = p.osm || {};
    p.osm.osm_id   =  osm_data.osm_id;
    p.osm.osm_type =  osm_data.osm_type;
    p.osm.name = osm_data.name;
    delete p.osm_id;
  }
  updateMarkers();
}

function updateHistory() {
  if (history.length > history_steps) history.shift();
  history.push(structuredClone(settings.remap.controlPoints));
}

function markerDragStart() {
  updateHistory();
}

function markerDragEnd(e) {
  updateHistory();
  saveSettings();
}

function markerDragged(e) {
  let marker = e.target;
  updateControlPoint(marker, marker.getLatLng());
}

function unbindMarker(ref_id) {
  if (confirm('Are you sure you want to unbind this marker?')) {
    delete settings.remap.controlPoints [ ref_id ];
    saveSettings();
    updateMarkers();
  }
}

function markerContextMenu(e) {
  unbindMarker(e.target.feature.properties.title);
}

function copyToClipboard(text) {
  let input = document.body.appendChild(document.createElement("input"));
  input.value = text;
  input.focus();
  input.select();
  document.execCommand('copy');
  input.parentNode.removeChild(input);
  console.log(text + ' copied to clipboard');
}

function loadLocalDataFile() {
  var file = document.querySelector("#file").files[0];
  if (file) {
    var reader = new FileReader();
    reader.readAsText(file, "UTF-8");
    reader.onload = function (evt) {
      let data = evt.target.result;
      evt.target.value = null;
      try {
        localData = JSON.parse(data);
        settings = localData[mapId];
        console.log('New settings loaded.');
        saveSettings();

        location.reload();

      } catch(e) {
        console.log(e);
      }
    }
    reader.onerror = function (evt) {
      alert('error reading file');
    }
  }
}

function loadLocalData() {
  document.querySelector('#file').onchange = function(e) {
    loadLocalDataFile();
  }
  document.querySelector('#file').value = null;
  document.querySelector('#file').accept = '.json';
  document.querySelector('#file').click();
}

async function saveTextToFile(text, filename) {
  const fileHandle = await window.showSaveFilePicker({
    suggestedName: filename,
    types: [{
      description: 'JSON Files',
      accept: {'text/json': ['.json']},
    }],
  });
  const writableStream = await fileHandle.createWritable();
  await writableStream.write(text);
  await writableStream.close();
}

function saveLocalData() {
  let str = localStorage.getItem(localDataName);
  let data = JSON.parse(str);

  // update obsolete control points version
  for (const [ref_id,cp] of Object.entries(data[mapId].remap.controlPoints)) {
    //cp[name] = cp[name].map(e=>parseFloat(e));
    if (cp.osm_id) {
      cp.osm = {osm_id: cp.osm_id, osm_type: cp.osm_type, name: cp.osm_name};
      delete cp.osm_id;
      delete cp.osm_name;
      delete cp.osm_type;
    }
  }

  let filename = localDataName + '.json';
  saveTextToFile(JSON.stringify(data, null, 2), filename);
}

function resetLocalData() {
  localStorage.removeItem(localDataName);
  location.reload();
}

function exportControlPoints() {
  let data = settings.remap.controlPoints;
  let filename = 'controlPoints.'+mapId+'.json';
  saveTextToFile(JSON.stringify(data, null, 2), filename);
}


function exportMarkers() {
  let data = {"type": "FeatureCollection", features:[]};

  for (marker of getMarkers()) {
    let o = marker.feature.properties;
    let loc = marker.feature.geometry.coordinates;
    let f = structuredClone(marker.feature)
    let latlng = marker.getLatLng();
    f.geometry.coordinates[0] = latlng.lat;
    f.geometry.coordinates[1] = latlng.lng;
    f.geometry.coordinates[2] = loc[2] / 128 * 1.828; // 128 units = 1.828m

    let cp, p;
    if (cp = settings.remap.controlPoints[f.properties.ref_id]) {
      if (p = cp.osm) {
        f.properties.osm_id = p.osm_id;
        f.properties.osm_type = p.osm_type;
        f.properties.osm_name = p.name;
      }
    }

    data.features.push(f)
  }

  let filename = 'markers.'+mapId+'.json';
  saveTextToFile(JSON.stringify(data, null, 2), filename);
}

function searchOSM(text, callback) {
  let q = encodeURIComponent(text);
  const url = `https://nominatim.openstreetmap.org/search?q=${q}&format=json&limit=1&countrycodes=gb`;
  fetch(url).then(r => r.json()).then(data => {
    if (data.length > 0) {
      const latitude = data[0].lat;
      const longitude = data[0].lon;
      let latlng = L.latLng([latitude, longitude]);
      return callback(data, latlng);
    } else {
      return callback();
    }
  })
  return true;
}

function searchLocation(text, marker) { 

  searchOSM(text, function(data, latlng) {
    map.closePopup();

    if (!data || !latlng) {
      alert('Place not found');
      return
    }

    let info =`${data[0].name} ${data[0].addresstype} ${data[0].display_name}`;
    let text = ['Set control point to this location?', info, 'Click OK to continue, Cancel to fly back.'].join('\n\n');

    map.flyTo(latlng);

    map.once('moveend', function() {
      setSelection(latlng);

      setTimeout(function() {
        if (confirm(text)) {
          updateControlPoint(marker, latlng, data[0]);
          updateHistory();
          map.flyTo(latlng);
          saveSettings();
        } else {
          map.flyTo(marker.getLatLng());
        }
        removeSelection();
      }, 100); // let selection render

    });

  })
}

function getMarkerByRefId(ref_id) {
  for (marker of getMarkers()) {
    if (marker.feature.properties.ref_id == ref_id) return marker;
  }
  return null;
}

function getMarkerByTitle(title) {
  for (marker of getMarkers()) {
    if (marker.feature.properties.title == title) return marker;
  }
  return null;
}

function importOldControlPoint(title, coord) {
  let marker;
  if (marker = getMarkerByTitle(title)) {
    updateControlPoint(marker, L.latLng(coord));
  }
}

window.onload = e => {

  // fetch global markers from server, merge to your control points
  fetch(localDataName+'.json').then(r=>r.json()).then(data=>{
    if (serverPoints = (data[mapId] && data[mapId].remap && data[mapId].remap.controlPoints)) {
      let before = Object.keys(settings.remap.controlPoints).length;
      settings.remap.controlPoints = {...serverPoints, ...settings.remap.controlPoints};
      let after = Object.keys(settings.remap.controlPoints).length;
      console.log(  (after-before) + ' control points imported from the server');
    }
  }).catch(e=>console.log('handled error', e));

  loadImages();
  loadMarkers();

  let [sm,pw] = [document.querySelector('#smoothing'), document.querySelector('#power')];
  updateSlider(sm, settings.remap.smoothing);
  updateSlider(pw, settings.remap.power);

  function updateSliderTitle(c) {
    c.title = c.id + ': ' + c.value;
    updateMarkers();
  }

  function updateSlider(c, value) {
    c.value = value;
    updateSliderTitle(c);
  }

  function sliderEvent(e) {
    if (e.target.id=='smoothing') settings.remap.smoothing = parseFloat(e.target.value);
    if (e.target.id=='power') settings.remap.power = parseFloat(e.target.value);
    updateSliderTitle(e.target);
  }

  sm.oninput = sm.onchange = sliderEvent;
  pw.oninput = pw.onchange = sliderEvent;

  map.on('keydown', evt=>{
    let e = evt.originalEvent;
    if (e.ctrlKey) {
      if (e.code == 'KeyZ') rotateHistory(true);
      if (e.code == 'KeyY') rotateHistory(false);
    }
  });

  updateHistory();
}
